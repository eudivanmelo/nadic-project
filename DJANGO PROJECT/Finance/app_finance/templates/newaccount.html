{% extends "base.html" %}

{% block main %}

    <div class="container col-6">
        <h2>Criar Nova Conta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label class="form-label" for="id_name">Nome da Conta:</label>
                <input type="text" class="form-control" id="id_name" name="name">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="id_balance">Saldo inicial:</label>
                <input type="number" step="0.01" min="0.00" placeholder="0.00" value="0.00" class="form-control" id="id_balance" name="balance">
            </div>
            </br>
            <button type="submit" class="btn btn-dark col-12">Salvar</button>
        </form>                                 
    </div>

{% endblock %}
